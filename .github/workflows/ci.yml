name: CI

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  backend-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build (skip tests)
        run: mvn -q -DskipTests package

      - name: Start backend
        run: |
          nohup mvn -q spring-boot:run > server.log 2>&1 &
          echo $! > server.pid

      - name: Wait for server
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:8080/api/demo/reset -X POST >/dev/null; then
              echo "Server is up";
              exit 0;
            fi
            sleep 2
          done
          echo "Server failed to start";
          tail -n 200 server.log || true
          exit 1

      - name: API smoke test
        env:
          BASE_URL: http://localhost:8080
        run: node scripts/api_smoke.mjs

      - name: Dump server log on failure
        if: failure()
        run: |
          echo "--- server.log (tail) ---"
          tail -n 200 server.log || true

      - name: Stop backend
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
          fi
