spring:
  datasource:
    url: jdbc:h2:mem:test
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

# Public demo behavior (set demo.reset.enabled=true in prod)
demo:
  reset:
    enabled: false
    cron: "0 0 0 * * *"   # midnight
    zone: "America/New_York"
